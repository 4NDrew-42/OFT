<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marketplace Backend Connection Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .status {
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        .results {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ AI Marketplace Backend Connection Test</h1>
        <p>This page tests the connection to your local backend services to verify they're working correctly.</p>
        
        <!-- Health Check Section -->
        <div class="test-section">
            <h2>üè• Health Check</h2>
            <button onclick="testHealth()">Test All Services</button>
            <div id="health-status" class="status loading" style="display: none;">Testing...</div>
            <div id="health-results" class="results" style="display: none;"></div>
        </div>

        <!-- Vector Search Test -->
        <div class="test-section">
            <h2>üîç Vector Search Test</h2>
            <input type="text" id="search-query" placeholder="Enter search query (e.g., modern art)" value="modern art">
            <button onclick="testVectorSearch()">Test Vector Search</button>
            <div id="search-status" class="status loading" style="display: none;">Searching...</div>
            <div id="search-results" class="results" style="display: none;"></div>
        </div>

        <!-- WebSocket Test -->
        <div class="test-section">
            <h2>üì° WebSocket Connection Test</h2>
            <button onclick="testWebSocket()">Test WebSocket</button>
            <button onclick="disconnectWebSocket()" disabled id="disconnect-btn">Disconnect</button>
            <div id="ws-status" class="status loading" style="display: none;">Connecting...</div>
            <div id="ws-results" class="results" style="display: none;"></div>
        </div>

        <!-- Security Test -->
        <div class="test-section">
            <h2>üîí Security Test</h2>
            <button onclick="testSecurity()">Test Security Headers</button>
            <div id="security-status" class="status loading" style="display: none;">Testing...</div>
            <div id="security-results" class="results" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4001';
        const WS_BASE = 'ws://localhost:3004';
        let websocket = null;

        function showStatus(elementId, type, message) {
            const element = document.getElementById(elementId);
            element.className = `status ${type}`;
            element.textContent = message;
            element.style.display = 'block';
        }

        function showResults(elementId, data) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.style.display = 'block';
        }

        async function testHealth() {
            showStatus('health-status', 'loading', 'Testing health endpoints...');
            
            const services = [
                { name: 'AI Service', url: `${API_BASE}/health` },
                { name: 'WebSocket Service', url: `${WS_BASE.replace('ws://', 'http://')}/health` }
            ];

            const results = {};
            let allHealthy = true;

            for (const service of services) {
                try {
                    const response = await fetch(service.url);
                    const data = await response.json();
                    results[service.name] = {
                        status: response.status,
                        healthy: response.ok && data.status === 'healthy',
                        data: data
                    };
                    if (!results[service.name].healthy) allHealthy = false;
                } catch (error) {
                    results[service.name] = {
                        status: 'ERROR',
                        healthy: false,
                        error: error.message
                    };
                    allHealthy = false;
                }
            }

            showStatus('health-status', allHealthy ? 'success' : 'error', 
                      allHealthy ? 'All services healthy!' : 'Some services have issues');
            showResults('health-results', results);
        }

        async function testVectorSearch() {
            const query = document.getElementById('search-query').value;
            showStatus('search-status', 'loading', 'Performing vector search...');

            try {
                const response = await fetch(`${API_BASE}/api/ai/search/vector`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        limit: 3
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    showStatus('search-status', 'success', 
                              `Found ${data.results.length} results in ${data.processingTime}ms`);
                } else {
                    showStatus('search-status', 'error', 'Search failed');
                }
                
                showResults('search-results', data);
            } catch (error) {
                showStatus('search-status', 'error', `Search error: ${error.message}`);
                showResults('search-results', { error: error.message });
            }
        }

        function testWebSocket() {
            showStatus('ws-status', 'loading', 'Connecting to WebSocket...');
            
            websocket = new WebSocket(`${WS_BASE}/?userId=test-frontend`);
            let messageCount = 0;
            const messages = [];

            websocket.onopen = function() {
                showStatus('ws-status', 'success', 'WebSocket connected!');
                document.getElementById('disconnect-btn').disabled = false;
                
                // Send test messages
                websocket.send(JSON.stringify({ type: 'ping' }));
                websocket.send(JSON.stringify({ 
                    type: 'request_content', 
                    count: 2,
                    requestId: 'frontend-test'
                }));
            };

            websocket.onmessage = function(event) {
                messageCount++;
                const message = JSON.parse(event.data);
                messages.push({
                    timestamp: new Date().toISOString(),
                    type: message.type,
                    data: message.data
                });
                
                showStatus('ws-status', 'success', `Received ${messageCount} messages`);
                showResults('ws-results', messages);
            };

            websocket.onerror = function(error) {
                showStatus('ws-status', 'error', 'WebSocket connection failed');
                showResults('ws-results', { error: 'Connection failed' });
            };

            websocket.onclose = function() {
                showStatus('ws-status', 'error', 'WebSocket connection closed');
                document.getElementById('disconnect-btn').disabled = true;
            };
        }

        function disconnectWebSocket() {
            if (websocket) {
                websocket.close();
                websocket = null;
                document.getElementById('disconnect-btn').disabled = true;
                showStatus('ws-status', 'success', 'WebSocket disconnected');
            }
        }

        async function testSecurity() {
            showStatus('security-status', 'loading', 'Testing security headers...');

            try {
                const response = await fetch(`${API_BASE}/health`);
                const headers = {};
                
                // Convert headers to object
                for (let [key, value] of response.headers.entries()) {
                    headers[key] = value;
                }

                const securityHeaders = {
                    'x-content-type-options': headers['x-content-type-options'] || 'Missing',
                    'x-frame-options': headers['x-frame-options'] || 'Missing',
                    'x-xss-protection': headers['x-xss-protection'] || 'Missing',
                    'strict-transport-security': headers['strict-transport-security'] || 'Missing',
                    'content-security-policy': headers['content-security-policy'] || 'Missing',
                    'access-control-allow-origin': headers['access-control-allow-origin'] || 'Missing',
                    'access-control-allow-credentials': headers['access-control-allow-credentials'] || 'Missing'
                };

                const securityScore = Object.values(securityHeaders).filter(v => v !== 'Missing').length;
                
                showStatus('security-status', securityScore > 4 ? 'success' : 'error', 
                          `Security score: ${securityScore}/7 headers present`);
                showResults('security-results', securityHeaders);
            } catch (error) {
                showStatus('security-status', 'error', `Security test failed: ${error.message}`);
                showResults('security-results', { error: error.message });
            }
        }

        // Auto-run health check on page load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
